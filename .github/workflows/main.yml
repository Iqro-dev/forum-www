name: CI

on:
  push:
    branches: [main, feat-reports-page]
  pull_request:
    branches: '**'

jobs:
  build:
    name: 'Build ğŸ§±'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Build Application ğŸ§±
        run: pnpm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.example.com

  lint:
    name: 'Lint ğŸ±'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Lint JS files ğŸ±
        run: pnpm run lint:js

      - name: Lint CSS files ğŸ±
        run: pnpm run lint:css
