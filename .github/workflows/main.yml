name: CI

on:
  push:
    branches: [main, feat-reports-page]
  pull_request:
    branches: '**'

jobs:
  build:
    name: 'Build 🧱'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Build Application 🧱
        run: pnpm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.example.com

  lint:
    name: 'Lint 🐱'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Lint JS files 🐱
        run: pnpm run lint:js

      - name: Lint CSS files 🐱
        run: pnpm run lint:css
